################
### MONITORS ###
################
monitor=eDP-1,preferred,auto,1

###################
### MY PROGRAMS ###
###################
$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun
#################
### AUTOSTART ###
#################
exec-once = waybar # & other application
exec-once = swaync # notification daemon
exec-once = [workspace 1 silent] brave
exec-once = [workspace 2 silent] cursor
exec-once = [workspace 3 silent] kitty
exec-once = hyprpaper

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 5
    gaps_out = 8
    border_size = 1
    col.active_border = rgba(c48cffee) rgba(7c00ffee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    active_opacity = .92
    inactive_opacity = .85
    
    shadow {
        enabled = true
        range = 15
        render_power = 5
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 4
        passes = 2
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1 
    disable_hyprland_logo = false 
}

#############
### INPUT ###
#############
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = true
	disable_while_typing = true
    }
}

###################
### KEYBINDINGS ###
###################
$mainMod = SUPER

bind = alt, Q, exec, $terminal
bind = alt, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = alt, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = alt, Y, exec, $terminal -e yazi

# Move focus with mainMod + arrow keys
bind = alt, h, movefocus, l
bind = alt, l, movefocus, r
bind = alt, k, movefocus, u
bind = alt, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = alt, 1, workspace, 1
bind = alt, 2, workspace, 2
bind = alt, 3, workspace, 3
bind = alt, 4, workspace, 4
bind = alt, 5, workspace, 5
# bind = alt, 6, workspace, 6
# bind = alt, 7, workspace, 7
# bind = alt, 8, workspace, 8
# bind = alt, 9, workspace, 9
# bind = alt, 0, workspace, 10

# Switch to the previously active workspace
bind = $mainMod, Tab, workspace, previous

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move to previous workspace
bind = alt, tab, workspace, previous

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Wofi
bind = $mainMod,D,exec,$menu

# SCREENSHOT
bind = , PRINT, exec, hyprshot -m region
bind = $mainMod, PRINT, exec, hyprshot -m window
# SCREENLOCK
bind = $SUPER_SHIFT, l, exec, hyprlock 

bind = alt, f4, exec, ~/.config/waybar/scripts/power-menu.sh

bind = , XF86PowerOff, exec, systemctl suspend & hyprlock
